<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	
	<link rel="icon" href="favicon.png">
	<link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/bulma.min.css">
	
	<script src="js/ui_components.js"></script>
	<script src="js/global_defs.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/user_info.js"></script>
	<script src="js/navbar.js"></script>
	
	<script src="js/appliances_page.js"></script>
	
	<title>SMCEE - Aparelhos</title>
</head>
<body>
	<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="./">
				<img src="img/logo.png">
			</a>
			<a role="button" class="navbar-burger" data-target="main-menu"></a>
		</div>
		<div id="main-menu" class="navbar-menu">
		</div>
	</nav>
	<div class="section">
		<div class="container is-max-desktop">
			<div class="level mb-3 mt-1">
				<div class="level-left">
					<div class="level-item">
						<button class="button is-primary" id="button-open-add-appliance"><span class="icon"><i class="mdi mdi-18px mdi-plus"></i></span><span>Adicionar aparelho</span></button>
					</div>
				</div>
				<div class="level-right">
					<div class="level-item">
						<label class="checkbox">
							<input type="checkbox" id="inactive-filter-checkbox" autocomplete="off">
							Filtrar inativos
						</label>
					</div>
				</div>
			</div>
			<table class="table is-fullwidth is-hoverable">
				<thead>
					<tr>
						<th></th>
						<th class="has-text-centered">Nome</th>
						<th class="has-text-centered is-hidden-mobile">Potência</th>
						<th class="has-text-centered is-hidden-mobile">Fixo</th>
						<th class="has-text-centered is-hidden-mobile">Assinaturas</th>
						<th class="has-text-centered is-hidden-mobile">Criação</th>
						<th class="has-text-centered is-hidden-mobile">Modificação</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="appliance-tbody">
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal" id="modal-appliance">
		<div class="modal-background"></div>
		<div class="modal-card">
			<header class="modal-card-head">
				<p class="modal-card-title" id="modal-title-appliance">Título Modal</p>
			</header>
			<section class="modal-card-body">
				<div class="field">
					<label class="label">Nome</label>
					<div class="control">
						<input class="input" id="input-appliance-name" type="text" maxlength="32" placeholder="">
					</div>
				</div>
				<div class="field">
					<div class="control">
					<label class="checkbox">
						<input id="input-appliance-is-active" type="checkbox">
						Ativo
					</label>
					</div>
				</div>
				<div class="field">
					<label class="label">Potência</label>
					<div class="control">
						<input class="input" id="input-appliance-power" type="number" placeholder="">
					</div>
				</div>
				<div class="field">
					<div class="control">
					<label class="checkbox">
						<input id="input-appliance-is-hardwired" type="checkbox">
						Aparelho fixo (ou não muda de tomada)
					</label>
					</div>
				</div>
			</section>
			<footer class="modal-card-foot">
				<button class="button is-success" id="button-submit-appliance"><span class="icon"><i class="mdi mdi-content-save"></i></span><span>Salvar</span></button>
				<button class="button is-danger" id="button-discard-appliance"><span class="icon"><i class="mdi mdi-cancel"></i></span><span>Cancelar</span></button>
			</footer>
		</div>
	</div>
</body>
</html>

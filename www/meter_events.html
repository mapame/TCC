<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	
	<link rel="icon" href="favicon.png">
	<link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/bulma.min.css">
	
	<script src="js/ui_components.js"></script>
	<script src="js/global_defs.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/user_info.js"></script>
	<script src="js/navbar.js"></script>
	
	<script src="js/meter_events_page.js"></script>
	
	<title>SMCEE - Eventos do medidor</title>
</head>
<body>
	<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="./">
				<img src="img/logo.png">
			</a>
			<a role="button" class="navbar-burger" data-target="main-menu"></a>
		</div>
		<div id="main-menu" class="navbar-menu">
		</div>
	</nav>
	<div class="section">
		<div class="container is-max-desktop">
			<div class="level mb-3 mt-1">
				<div class="level-left">
					<div class="level-item">
						<div class="select is-fullwidth is-loading">
							<select id="timespan-select" disabled>
								<option value="86400" selected>24 horas</option>
								<option value="604800">7 dias</option>
								<option value="2592000">30 dias</option>
							</select>
						</div>
					</div>
				</div>
				<div class="level-right">
					<div class="level-item">
						<div class="select is-fullwidth is-loading">
							<select id="event-type-select" disabled>
								<option value="all" selected>Todos os tipos</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<table class="table is-fullwidth is-hoverable">
				<thead>
					<tr>
						<th class="has-text-centered">Data</th>
						<th class="has-text-centered">Tipo</th>
					</tr>
				</thead>
				<tbody id="meter-events-tbody">
				</tbody>
			</table>
			<nav class="pagination is-centered">
				<ul class="pagination-list" id="event-pagination">
				</ul>
			</nav>
		</div>
	</div>
</body>
</html>

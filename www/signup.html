<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="icon" href="favicon.png">
	<link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/bulma.min.css">
	
	<script src="js/global_defs.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/signup.js"></script>
	
	<title>SMCEE - Registro de usuário</title>
</head>
<body>
	<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="./">
				<img src="img/logo.png">
			</a>
		</div>
	</nav>
	<div class="section">
		<div class="card" style="max-width: 400px; margin: 0 auto;">
			<div class="card-content">
				<div class="field">
					<label class="label">Usuário</label>
					<div class="control has-icons-left">
						<input id="username-field" class="input" type="text" maxlength="16" placeholder="" value="">
						<span class="icon is-small is-left"><i class="mdi mdi-account mdi-18px"></i></span>
					</div>
				</div>
				<div class="field">
					<label class="label">Senha</label>
					<div class="control has-icons-left">
						<input id="password-field" class="input" type="password" maxlength="16" placeholder="" value="">
						<span class="icon is-small is-left"><i class="mdi mdi-key mdi-18px"></i></span>
					</div>
				</div>
				
				<div class="field">
					<label class="label">Confirme a Senha</label>
					<div class="control has-icons-left">
						<input id="password-confirmation-field" class="input" type="password" maxlength="16" placeholder="" value="">
						<span class="icon is-small is-left"><i class="mdi mdi-key-outline mdi-18px"></i></span>
					</div>
					<p id="error-message" class="help is-danger">&nbsp;</p>
				</div>
				
				<div class="field">
					<div class="control is-clearfix">
						<button id="submit-button" class="button is-link is-pulled-right">Registrar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

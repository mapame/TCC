<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	
	<link rel="icon" href="favicon.png">
	<link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/bulma.min.css">
	
	<script src="js/ui_components.js"></script>
	<script src="js/global_defs.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/user_info.js"></script>
	<script src="js/navbar.js"></script>
	
	<script src="js/configs_page.js"></script>
	
	<title>SMCEE - Configurações</title>
</head>
<body>
	<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="./">
				<img src="img/logo.png">
			</a>
			<a role="button" class="navbar-burger" data-target="main-menu"></a>
		</div>
		<div id="main-menu" class="navbar-menu">
		</div>
	</nav>
	<div class="section">
		<div class="container is-max-desktop">
			<table class="table is-fullwidth is-hoverable">
				<thead>
					<tr>
						<th></th>
						<th class="has-text-centered">Valor</th>
						<th class="has-text-centered is-hidden-mobile">Modificação</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="configs-tbody">
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal" id="modal-edit-config">
		<div class="modal-background"></div>
		<div class="modal-card">
			<header class="modal-card-head">
				<p class="modal-card-title">Modificar configuração</p>
			</header>
			<section class="modal-card-body">
				<div class="content">
					<p>
						<strong id="config-name"></strong>
						<br>
						<small id="config-key"></small>
					</p>
					<p id="config-description"></p>
				</div>
				<input class="input" id="input-config-value" type="text" maxlength="32" placeholder="">
			</section>
			<footer class="modal-card-foot">
				<button class="button is-success" id="button-submit-config"><span class="icon"><i class="mdi mdi-content-save"></i></span><span>Salvar</span></button>
				<button class="button is-danger" id="button-discard-config"><span class="icon"><i class="mdi mdi-cancel"></i></span><span>Cancelar</span></button>
			</footer>
		</div>
	</div>
</body>
</html>

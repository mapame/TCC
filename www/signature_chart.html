<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	
	<link rel="icon" href="favicon.png">
	<link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/bulma.min.css">
	
	<script src="js/chart.min.js"></script>
	
	<script src="js/global_defs.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/user_info.js"></script>
	<script src="js/navbar.js"></script>
	
	<script src="js/signature_chart_page.js"></script>
	
	<title>SMCEE - Gráfico de assinaturas</title>
</head>
<body>
	<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="./">
				<img src="img/logo.png">
			</a>
			<a role="button" class="navbar-burger" data-target="main-menu"></a>
		</div>
		<div id="main-menu" class="navbar-menu">
		</div>
	</nav>
	<div class="section">
		<div class="container is-max-desktop">
			<div class="level mb-3">
				<div class="level-left">
					<div class="level-item">
						<div class="select">
							<select id="chart-type-select">
								<option value="pxq" selected>Potência ativa x Potência reativa</option>
								<option value="pxpk">Potência ativa x Pico de potência</option>
								<option value="pxd">Potência ativa x Duração da transição</option>
								<option value="pxs">Potência ativa x Potência aparente</option>
								<option value="p1xp2">Fase 1 x Fase 2 (Potência ativa)</option>
							</select>
						</div>
					</div>
					<div class="level-item">
						<div class="select">
							<select id="event-type-select">
								<option value="all" selected>Liga/Desliga</option>
								<option value="on">Liga</option>
								<option value="off">Desliga</option>
							</select>
						</div>
					</div>
				</div>
				<div class="level-right">
					<div class="level-item">
						<div class="select">
							<select id="appliance-select">
								<option value="0" selected>Todos os aparelhos</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div style="width: 100%; height: 60vh;" id=""><canvas id="signature-chart-canvas"></canvas></div>
		</div>
	</div>
</body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	
	<link rel="icon" href="favicon.png">
	
	<link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/bulma.min.css">
	<link rel="stylesheet" href="css/dygraph.css">
	
	<script src="js/dygraph.min.js"></script>
	<script src="js/dygraph_synchronizer.js"></script>
	
	<script src="js/global_defs.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/user_info.js"></script>
	<script src="js/navbar.js"></script>
	
	<script src="js/power_chart_page.js"></script>
	
	<title>SMCEE - Gráficos de Potência e Tensão</title>
</head>
<body>
	<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="./">
				<img src="img/logo.png">
			</a>
			<a role="button" class="navbar-burger" data-target="main-menu"></a>
		</div>
		<div id="main-menu" class="navbar-menu">
		</div>
	</nav>
	<div class="section">
		<div class="container is-max-desktop">
			<p class="title is-4">Potência</p>
			<div style="width: 100%;" class="mt-4" id="power-chart"></div>
			<div class="level mt-4">
				<div class="level-left">
					<div class="level-item">
						<button class="button is-primary is-small is-loading" id="button-show-voltage-container">Mostrar gráfico de tensão</button>
					</div>
				</div>
				<div class="level-right">
					<div class="level-item">
						<label class="checkbox">
							<input type="checkbox" id="checkbox-display-events" autocomplete="off" disabled>
							Mostrar eventos de carga
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="container is-max-desktop mt-4 is-hidden" id="voltage-chart-container">
			<p class="title is-4">Tensão</p>
			<div style="width: 100%;" class="mt-4" id="voltage-chart"></div>
		</div>
	</div>
</body>
</html>
